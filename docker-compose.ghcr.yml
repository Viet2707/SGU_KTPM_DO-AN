services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes:
      - mongodata:/data/db

  api:
    image: ghcr.io/viet2707/sgu_ktpm_do-an:api-latest
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/food_delivery_db
      JWT_SECRET: dev-secret
      STRIPE_SECRET_KEY: dev-secret
    ports: ["5000:5000"]
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongo

  frontend:
    image: ghcr.io/viet2707/sgu_ktpm_do-an:web-latest
    restart: unless-stopped
    ports: ["8080:80"]
    depends_on:
      - api

  admin:
    image: ghcr.io/viet2707/sgu_ktpm_do-an:admin-latest
    restart: unless-stopped
    ports: ["8081:80"]
    depends_on:
      - api

volumes:
  mongodata: