name: Backend Tests (Unit & Integration)

on:
  push:
    branches: [main]
    paths: ["backend/**", ".github/workflows/backend-tests.yml"]
  pull_request:
    branches: [main]
    paths: ["backend/**", ".github/workflows/backend-tests.yml"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run test:unit

  integration_tests:
    name: Integration Tests
    needs: unit_tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports: ["27017:27017"]
    env:
      MONGODB_URI_TEST: mongodb://localhost:27017/app-test
      JWT_SECRET: test_secret_123
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: sleep 5 # Wait for Mongo
      - run: npm run test:integration
