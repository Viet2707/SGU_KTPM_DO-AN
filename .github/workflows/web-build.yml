name: Frontends Build Check
on:
  push:
    branches: [main]
    paths: ["frontend/**", "admin/**", ".github/workflows/web-build.yml"]
  pull_request:
    branches: [main]
    paths: ["frontend/**", "admin/**", ".github/workflows/web-build.yml"]
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: http://localhost:5000
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build

  admin:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: http://localhost:5000
    defaults: { run: { working-directory: admin } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin/package-lock.json
      - run: npm ci
      - run: npm run build